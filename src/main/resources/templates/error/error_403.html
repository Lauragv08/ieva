<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="es" xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head th:replace="~{plantillas/principal :: head}">
    <!-- Estilos mejorados -->
    <style>
        .error-card {
            background: linear-gradient(135deg, #d10000, #b30000);
            color: white;
            box-shadow: 0 5px 20px rgba(179, 0, 0, 0.5);
            border: none;
            border-radius: 8px;
            overflow: hidden;
        }
        .card-header {
            background-color: rgba(0, 0, 0, 0.2);
            border-bottom: 1px solid rgba(255, 255, 255, 0.1);
            position: relative;
        }
        .card-header h3 {
            color: white !important;
            font-weight: 600;
            display: flex;
            align-items: center;
        }
        .alert-icon {
            color: white;
            font-size: 1.8rem;
            margin-right: 15px;
            animation: pulse 1.5s infinite;
        }
        .card-body {
            padding: 2rem;
        }
        .card-body h4 {
            color: white;
            margin-bottom: 2rem;
        }
        .btn-outline-secondary {
            border-color: white;
            color: white;
            transition: all 0.3s;
        }
        .btn-outline-secondary:hover {
            background-color: white;
            color: #b30000;
        }
        @keyframes pulse {
            0% { transform: scale(1); }
            50% { transform: scale(1.1); }
            100% { transform: scale(1); }
        }
    </style>
    <!-- Bootstrap Icons -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.0/font/bootstrap-icons.css">
</head>
<body>
    <header th:replace="~{plantillas/principal :: header}"></header>
    
    <div class="container py-4">
        <div class="col-lg-8 mx-auto">
            <div class="card error-card">
                <div class="card-header">
                    <h3 class="text-secondary">
                        <i class="bi bi-exclamation-triangle-fill alert-icon"></i>
                        <span th:text="'Error: Acceso denegado !!'"></span>
                    </h3>
                </div>
                <div class="card-body text-center">
                    <h4>El usuario <strong sec:authentication="name"></strong> no tiene permisos para acceder a este recurso.</h4>
                    <a th:href="@{/ieva/egresadolistar}" class="btn btn-outline-secondary" role="button">
                        <i class="bi bi-house-door-fill me-2"></i> Ir al inicio
                    </a>
                </div>
            </div>
        </div>
    </div>

    <footer th:replace="~{plantillas/principal :: footer}"></footer>
</body>
</html>
